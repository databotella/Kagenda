<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kagenda</title>
    <script>
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="styles.css">
</head>

<body>
    <div class="logo-container">
        <img src="components/logot.png" alt="Logo do App" class="img-fluid">
    </div>
    <div class="login-container">
        <form id="login-form">
            <div class="form-group">
                <label for="username"><i class="fa fa-user"></i> Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                <small id="usernameError" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="password"><i class="fa fa-lock"></i> Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
        <button id="create-account" class="btn btn-secondary btn-block mt-3">Criar sua primeira agenda</button>
        <p id="response" class="mt-3 text-center"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
