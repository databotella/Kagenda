<!DOCTYPE html>
<html>

<head>
    <title>Kage</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            position: relative;
        }

        .form-group .fa {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="text-center">Bem-vindo ao Kagenda</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                <i class="fa fa-lock"></i>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
        <button id="create-account" class="btn btn-secondary btn-block mt-3">Criar sua primeira agenda</button>
        <p id="response" class="mt-3 text-center"></p>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const createAccountButton = document.getElementById('create-account');
        const responseP = document.getElementById('response');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('http://localhost:3000/auth/login', {
                    username,
                    password
                });

                if (response.data.token) {
                    responseP.innerText = 'Login bem-sucedido!';
                    responseP.style.color = 'green';
                    localStorage.setItem('token', response.data.token); // Armazena o token no local storage
                    window.location.href = 'home.html'; // Redireciona para a página inicial
                } else {
                    responseP.innerText = 'Erro ao autenticar. Verifique suas credenciais.';
                    responseP.style.color = 'red';
                }
            } catch (error) {
                responseP.innerText = 'Erro ao autenticar. Verifique suas credenciais.';
                responseP.style.color = 'red';
                console.error(error);
            }
        });

        createAccountButton.addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                responseP.innerText = 'Por favor, preencha o usuário e a senha.';
                responseP.style.color = 'red';
                return;
            }

            try {
                const response = await axios.post('http://localhost:3000/auth/register', {
                    username,
                    password
                });
                responseP.innerText = response.data.message || 'Conta criada com sucesso!';
                responseP.style.color = 'green';
            } catch (error) {
                responseP.innerText = 'Erro ao criar conta. Verifique suas informações.';
                responseP.style.color = 'red';
                console.error(error);
            }
        });
    </script>
</body>

</html>
